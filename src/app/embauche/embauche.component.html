<div>
  <div *ngIf="personnes.length" class="push-to-the-right">
    Liste des personnes sélectionnées pour embauche:
    <div id="listeEmbauche">
      <span *ngFor="let personne of personnes" class="next">
        {{ personne?.name }} {{ personne?.firstname }}
        <img
          class="rounded-circle"
          src="assets/images/{{ personne?.path |defaultImage }}"
          alt="{{ personne?.name }}{{ personne?.firstname }}"
          width="50px"
          height="50px"
        />
      </span>
    </div>
  </div>
</div>
