<div class="block_container">
<br>
  <div class="bloc1">
    <ul class="list-group">
      <li class="list-group-item border-success" >
        Todo List :
    </li>
      <li class="list-group-item" *ngFor="let item of this.todos">
          {{item.title}} : {{item.content}}
          <svg (click)='delete(item.title,item.content)' width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
          </svg>
      </li>
      <li class="list-group-item text-center" >
        ---
    </li>
    </ul>
  </div>
<div class="bloc2">
  <div class="card border-success in_bloc2">

    <h2 class="card-header bg-transparent border-success">New Todo Item :</h2>
    <div class="card-body">
      <label for="title" class=" col-form-label">Title :</label>
      <div class="col-sm-12">
        <input type="text" name="Title" id="title" [(ngModel)]='title' class="form-control"/>
    </div>

    <div>
      <label for="content" class="col-form-label">Content :</label>
      <div class="col-sm-12">
        <input type="text" name="Content" id="content" [(ngModel)]='content' class="form-control"/>
      </div>
    </div>
    </div>

    <div class="card-footer bg-transparent border-success">
    <button (click)='add()' *ngIf="this.title.trim()!='' && this.content.trim()!=''"
    class="btn btn-info"
    >Add</button>
    <button disabled *ngIf="this.title.trim()=='' || this.content.trim()==''"
    class="btn btn-info"
    >Add</button>

    </div>
  </div>
</div>
</div>
